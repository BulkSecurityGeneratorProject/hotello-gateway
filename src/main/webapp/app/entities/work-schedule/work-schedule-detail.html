
<div>
    <h2><span>Work Schedule</span> {{vm.workSchedule.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Schedule Date</span></dt>
        <dd>
            <span>{{vm.workSchedule.scheduleDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Desc</span></dt>
        <dd>
            <span>{{vm.workSchedule.desc}}</span>
        </dd>
        <dt><span>Rooms</span></dt>
        <dd>
            <span>{{vm.workSchedule.rooms}}</span>
        </dd>
        <dt><span>Cleaners</span></dt>
        <dd>
            <span>{{vm.workSchedule.cleaners}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="work-schedule-detail.edit({id:vm.workSchedule.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
