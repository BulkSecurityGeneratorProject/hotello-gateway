
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRoomLabel">Create or edit a Room</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.room.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.room.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_roomNo">Room No</label>
            <input type="text" class="form-control" name="roomNo" id="field_roomNo"
                    ng-model="vm.room.roomNo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.room.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_roomType">Room Type</label>
            <input type="text" class="form-control" name="roomType" id="field_roomType"
                    ng-model="vm.room.roomType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_floorNo">Floor No</label>
            <input type="number" class="form-control" name="floorNo" id="field_floorNo"
                    ng-model="vm.room.floorNo"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
